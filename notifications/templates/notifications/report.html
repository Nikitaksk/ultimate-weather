{% extends 'base.html' %}

{% block title %}
    Report
{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-thirds">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                <span class="icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                Report Details
                            </p>
                        </header>
                        <div class="card-content">
                            {% if form %}
                                {% include 'notifications/form.html' %}
                            {% else %}
                                <h1 class="title has-text-centered">{{ message }}</h1>
                                <h1 class="subtitle has-text-centered"> I'll do my best</h1>
                                <a class="button has-text-centered" href="{% url 'index' %}" style="width: 100%"> <span class="icon"><i
                                        class="fa-solid fa-house"></i> </span> <span> Main Page </span>  </a>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    {#    {{ form }}#}
{% endblock %}
